		   //凡是类型，都有“构造”函数
		   //键值对  一个key对应一个value的集合
			var myMaps=new Map();
			//set方法
			//参数1：key的值
			//参数2：value的值
			myMaps.set("key1","value1");
			//get方法：通过指定的key来获取value
			//参数1：key的值
			myMaps.get("key1");
			//has方法：判断键值对中是否存在某个值
			//参数1：value的值
			myMaps.has("value1");
			//返回所有的键
			myMaps.keys();
			//返回键值对的字符串表述
			myMaps.entries();
